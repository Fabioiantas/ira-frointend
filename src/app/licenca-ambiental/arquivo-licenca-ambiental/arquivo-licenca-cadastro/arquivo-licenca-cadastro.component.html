<div class="modal-header">
  <h5 class="modal-title pull-left">
    <i class="pe-7s-config p-1"></i>Anexos
  </h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <div class="pane-right">
        <div class="ml-2" data-toggle="tooltip" data-placement="bottom" title="Nome da Auditoria">
          <i class="fa fa-user-circle p-1"></i>{{licenca.nm_entidade}}
        </div>
        <div class="ml-2" data-placement="bottom" title="Nome da Propriedade">
          <i class="fa fa-map-marker p-1"></i>propriedade teste
        </div>
        <div class="ml-2" data-placement="bottom" title="Entidade Auditada">
          <i class="fa fa-certificate p-1"></i>{{licenca.nr_licenca_ambiental}}
        </div>
      </div>

    </div>
  </div>

  <div class="form-row p-2">
    <div class="col-sm-5 form-group">
      <label for="exampleFormControlFile1">EvidÃªncia</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </div>
  <div class="table-responsive" style="min-height: 500px;">
    <table class="align-middle mb-0 table table-borderless table-striped table-hover">
      <thead>
        <tr [ngClass]="{'table-active': !isAddEdit}">
          <th class="text-left">Arquivo</th>
          <th class="text-right">Baixar</th>
          <th class="text-right">Remover</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngIf="!amostras?.length">
          <td colspan="6" class="text-center">
            <h6 class="mt-3">Nenhuma amosrtra adicionada</h6>
            <button *ngIf="!isAddEdit" class="mb-2 mr-2 mt-3 btn-icon btn-pill btn btn-outline-success"
              style="margin-right: 7px;" (click)="add()"><i
                class="pe-7s-check btn-icon-wrapper"></i>Inserir</button>
          </td>
        </tr> -->

        <!-- DADOS DA TABLE -->
        <tr>
          <td>
            arquivo.pdf
          </td>
          <td class="text-right icons">
            <i class="pe-7s-download text-primary" (click)="download()"></i>
          </td>
          <td class="text-right icons">
            <i class="pe-7s-trash text-danger" (click)="remover()"></i>
          </td>
        </tr>

      </tbody>
    </table>
    <div class="divider"></div>
  </div>
</div>
<div class="modal-footer" style="clear: both;">
  <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">Fechar</button>
  <button type="button" class="btn btn-primary btn-sm" (click)="salvar()">Salvar</button>
</div>
