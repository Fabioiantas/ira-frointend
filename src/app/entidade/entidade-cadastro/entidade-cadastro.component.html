<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Entidade
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Cadastrar Entidade
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <form [formGroup]="this.formGroup" class="needs-validation">
      <h5 class="card-title">Cadastro de Entidade</h5>

      <!-- INPUTS -->
      <div class="form-row">

        <div class="col-md-12 mb-12 form-group">
          <label for="nm_entidade">Nome Entidade</label>
          <input formControlName="nm_entidade" type="text" class="form-control" id="nm_entidade"
            placeholder="Nome Entidade" value="" [(ngModel)]="entidade.nm_entidade" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="nm_entidade">Nome Reduzido</label>
          <input formControlName="nm_reduzido" type="text" class="form-control" id="nm_reduzido"
            placeholder="Nome Reduzido" value="" [(ngModel)]="entidade.nm_reduzido" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="nr_cnpj">CNPJ</label>
          <input formControlName="nr_cnpj" type="text" class="form-control" id="nr_cnpj"
            placeholder="CNPJ" value="" [(ngModel)]="entidade.nr_cnpj" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="nr_cpf">CPF</label>
          <input formControlName="nr_cpf" type="text" class="form-control" id="nr_cpf"
            placeholder="CPF" value="" [(ngModel)]="entidade.nr_cpf" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="email">E-mail</label>
          <input formControlName="email" type="text" class="form-control" id="email"
            placeholder="E-mail" value="" [(ngModel)]="entidade.email" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="ds_endereco">Endereço Completo</label>
          <input formControlName="ds_endereco" type="text" class="form-control" id="ds_endereco"
            placeholder="Endereço" value="" [(ngModel)]="entidade.ds_endereco" required>
        </div>

        <div class="col-md-12 mb-12 form-group">
          <label for="nr_telefone">Telefone para Contato</label>
          <input formControlName="nr_telefone" type="text" class="form-control" id="nr_telefone"
            placeholder="Telefone Contato" value="" [(ngModel)]="entidade.nr_telefone" required>
        </div>

      </div>
      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
