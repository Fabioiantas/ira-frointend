<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Propriedade Talhão
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Cadastrar Talhão
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <div class="form-group">
      <h5 class="card-title">Cadastro de Talhões</h5>

      <form [formGroup]="this.formGroup" class="needs-validation">
        <div class="form-row">
          <div class="col-md-12 mb-12 form-group">
            <label for="nm_talhao">Nome</label>
            <input formControlName="nm_talhao" type="text" class="form-control" id="nm_talhao"
              required>
          </div>
        </div>


        <div class="form-row">
          <div class="col-md-2 mb-12 form-group">
            <label for="qt_area_agricultavel">Área Agricultável</label>
            <input formControlName="qt_area_agricultavel" type="number" class="form-control" id="qt_area_agricultavel"
              value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-12 form-group">
            <label for="nm_classificacao">Situacão</label>
            <div class="custom-radio custom-control">
              <input formControlName="ie_situacao" type="radio" id="situacaoAtivo" name="situacao"
                class="custom-control-input" value="A">
              <label for="situacaoAtivo" class="custom-control-label">Ativo</label>
            </div>
            <div class="custom-radio custom-control">
              <input formControlName="ie_situacao" type="radio" id="situacaoInativo" name="situacao"
                class="custom-control-input" value="I">
              <label for="situacaoInativo" class="custom-control-label">Inativo</label>
            </div>

          </div>
        </div>
        <div class="form-group">
          <bfv-messages></bfv-messages>
        </div>
        <div class="text-right">
          <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
          <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
        </div>
      </form>


      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </div>
  </div>
</div>
