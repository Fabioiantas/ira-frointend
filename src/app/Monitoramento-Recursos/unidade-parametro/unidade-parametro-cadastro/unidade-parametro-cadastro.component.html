<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Recurso
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Cadastrar Unidade Parametro
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <form [formGroup]="this.formGroup" class="needs-validation">
      <h5 class="card-title">Cadastro de Unidade Parametro</h5>
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label class="mb-0 pl-1">Parametro:</label>
          <ng-select [items]="parametros"  bindLabel="nm_parametro"
            formControlName="parametro_id" name="parametro_id" placeholder="Buscar
            Parametro...">
          </ng-select>
        </div>
        <div class="col-md-12 mb-12 form-group">
          <label for="cd_unidade_padrao">Unidade Padrão</label>
          <input formControlName="cd_unidade_padrao" type="text" class="form-control" id="cd_unidade_padrao"
            placeholder="UN. Padrão" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="ds_unidade_padrao">Descrição</label>
          <input formControlName="ds_unidade_padrao" type="text" class="form-control" id="ds_ds_unidade_padrao"
            placeholder="Descrição" value="" required>
        </div>
      </div>
      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
