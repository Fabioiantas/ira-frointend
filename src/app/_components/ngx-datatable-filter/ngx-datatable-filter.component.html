<div class="form-inline table-filter" [ngStyle]="{'margin-top': margin, 'float': float}">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-filter text-primary"></i></span>
    </div>
    <input type="text" [disabled]="!lista || !lista.length" (change)="changeBusca($event)" [(ngModel)]="busca"
      name="busca" class="form-control" (keyup)="updateFilterHandler($event, table, buscaBy)" placeholder="Busca">
  </div>
  <div class="form-group ml-2">
    <ng-select class="form-control2" [disabled]="!lista || !lista.length" name="buscaBy" [(ngModel)]="buscaBy" [clearable]="false" [searchable]="false">
      <ng-option *ngFor="let column of columns" [value]="column.prop">{{column.name}}</ng-option>
    </ng-select>
  </div>
</div>
<div style="clear:both"></div>
