<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Cadastro
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Usuário
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <form [formGroup]="this.formGroup" class="needs-validation" novalidate (validSubmit)="this.handleValidSubmit()">
      <h5 class="card-title">Cadastro de Usuário</h5>
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="nmUsuario">Nome Usuário</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nome do Usuário"
            value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label for="login">E-mail</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="E-mail" value=""
            required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label for="password">Senha</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha"
            value="" required>
        </div>
        <div class="col-md-6 mb-6 form-group">
          <label for="password_confirmation">Confirmação da Senha</label>
          <input formControlName="password_confirmation" type="password" class="form-control"
            id="password_confirmation" placeholder="Repita a senha" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <h5 class="card-title">Situação</h5>
          <div class="custom-radio custom-control">
            <input formControlName="ie_situacao" type="radio" id="ie_situacaoAtivo" name="ie_situacao"
              class="custom-control-input" value="A">
            <label for="ie_situacaoAtivo" class="custom-control-label">Ativo</label>
          </div>
          <div class="custom-radio custom-control">
            <input formControlName="ie_situacao" type="radio" id="ie_situacaoInativo" name="ie_situacao"
              class="custom-control-input" value="I">
            <label for="ie_situacaoInativo" class="custom-control-label">Inativo</label>
          </div>
        </div>
        <div class="col-md-6 mb-6 form-group">
          <h5 class="card-title">Administrador</h5>
          <div class="custom-radio custom-control">
            <input formControlName="ie_administrador" type="radio" id="ie_administradorAtivo" name="ie_administrador"
              class="custom-control-input" value="S">
            <label for="ie_administradorAtivo" class="custom-control-label">Sim</label>
          </div>
          <div class="custom-radio custom-control">
            <input formControlName="ie_administrador" type="radio" id="ie_administradorInativo" name="ie_administrador"
              class="custom-control-input" value="N">
            <label for="ie_administradorInativo" class="custom-control-label">Não</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
