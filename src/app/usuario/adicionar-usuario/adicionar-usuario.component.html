<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Cadastro
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Usuário
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <form [formGroup]="this.formGroup" class="needs-validation" novalidate (validSubmit)="this.handleValidSubmit()">
      <h5 class="card-title">Cadastro de Usuário</h5>
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="nmUsuario">Nome Usuário</label>
          <input formControlName="nmUsuario" type="text" class="form-control" id="nmUsuario"
            placeholder="Nome do Usuário" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label for="login">E-mail</label>
          <input formControlName="email" type="email" class="form-control" id="email"
            placeholder="E-mail" value="" required>
        </div>
        <div class="col-md-6 mb-6 form-group">
          <label for="telefone">Telefone</label>
          <input formControlName="telefone" type="text" class="form-control" id="telefone"
            placeholder="Telefone" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label for="login">Login</label>
          <input formControlName="login" type="text" class="form-control" id="login"
            placeholder="Login" value="" required>
        </div>
        <div class="col-md-6 mb-6 form-group">
          <label for="dsSenha">Senha</label>
          <input formControlName="dsSenha" type="password" class="form-control" id="dsSenha"
            placeholder="Senha" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <h5 class="card-title">Situação</h5>
          <div class="custom-radio custom-control">
            <input formControlName="ieSituacao" type="radio" id="ieSituacaoAtivo" name="ieSituacao" class="custom-control-input" value="A">
            <label for="ieSituacaoAtivo" class="custom-control-label">Ativo</label>
          </div>
          <div class="custom-radio custom-control">
            <input formControlName="ieSituacao" type="radio" id="ieSituacaoInativo" name="ieSituacao" class="custom-control-input" value="I">
            <label for="ieSituacaoInativo" class="custom-control-label">Inativo</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
