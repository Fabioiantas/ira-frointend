<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Classificacao Requisito
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Cadastrar Classificacao Requisito
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">

      <h5 class="card-title">Cadastro de Classificacao Requisito</h5>
      <form [formGroup]="this.formGroup" class="needs-validation">

      <div class="form-row">
        <div class="col-md-6 mb-8 form-group">
          <label for="nm_classificacao">Classificacao</label>
          <input formControlName="nm_classificacao" type="text" class="form-control" id="nm_classificacao"
            placeholder="Classificacao Requisito" value="" required>
        </div>
        <div class="col-md-6 mb-4 form-group">
          <label for="sg_classificacao">Sigla</label>
          <input formControlName="sg_classificacao" type="text" class="form-control" id="sg_classificacao"
          maxlength="5" placeholder="Sigla max. 5 caracteres" value="" required>
        </div>
      </div>
      <div class="form-row">
        <label for="ds_classificacao">Descricao</label>
        <input formControlName="ds_classificacao" type="text" class="form-control" id="ds_classificacao"
          placeholder="Descricao">
      </div>
      <div class="form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
