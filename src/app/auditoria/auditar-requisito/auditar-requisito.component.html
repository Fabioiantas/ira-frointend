<div class="modal-header">
  <h5 class="modal-title pull-left">{{auditoriaEntidadeItRequisito.auditoria_requisito.ds_requisito}}</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center align-items-center" *ngIf="loading">
    <div class="loader">
      <div class="ball-scale-ripple">
        <div></div>
      </div>
    </div>
  </div>
  <form>

  </form>
</div>
<div class="modal-footer" style="clear: both;">
  <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">Fechar</button>
  <button type="button" class="btn btn-primary btn-sm" (click)="salvar()">Salvar</button>
</div>
