<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Monitoramento GEE
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Editar Monitoramento
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="tabs-animated tabs-animated-shadow card">
  <div class="card-body">
    <div class="loader-wrapper d-flex justify-content-center align-items-center" *ngIf="isLoading">
      <div class="loader">
        <div class="ball-scale-ripple">
          <div></div>
        </div>
      </div>
    </div>
    <form *ngIf="!isLoading" [formGroup]="this.formGroup" class="needs-validation">
      <h5 class="card-title">Editar Monitoramento</h5>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label class="mb-0 pl-1">Escopo:</label>
          <ng-select [items]="escopos" bindValue="escopo_id" bindLabel="nm_escopo" formControlName="escopo_id" name="escopo_id"
            placeholder="Buscar Escopo...">
          </ng-select>
        </div>
        <div class="col-md-6 mb-6 form-group">
          <label class="mb-0 pl-1">Entidade:</label>
          <ng-select [items]="entidades" (change)="changeEntidade()" bindValue="entidade_id"  bindLabel="nm_entidade" formControlName="entidade_id"
            name="entidade_id" placeholder="Buscar Entidade...">
          </ng-select>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label class="mb-0 pl-1">Propriedade:</label>
          <ng-select [items]="propriedades"  bindValue="propriedade_id" bindLabel="nm_propriedade"
            formControlName="propriedade_id" name="propriedade_id" placeholder="Buscar Propriedade...">
          </ng-select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-6 form-group">
          <label class="mb-0 pl-1">Fonte Emissão</label>
          <input class="form-control" type="text" name="nm_fonte_emissao" id="nm_fonte_emissao" formControlName="nm_fonte_emissao" readonly>
        </div>
        <div class="col-md-6 mb-6">
          <label class="mb-0 pl-1">Combustível</label>
          <input class="form-control" type="text" name="nm_combustivel" id="nm_fonte_emissao" formControlName="nm_combustivel" readonly>
        </div>
      </div>
      <div class="form-group form-group">
        <bfv-messages></bfv-messages>
      </div>
      <div class="text-right">
        <button class="btn btn-danger" (click)="handleReset()" type="button">Cancelar</button>
        <button class="btn btn-success ml-2" (click)="salvar()" type="submit" [ladda]="isLoading">Salvar</button>
      </div>
    </form>
  </div>
</div>
