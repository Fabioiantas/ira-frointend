<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Cadastro
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Fontes de Emissão
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="card-header-tab card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
        class="header-icon lnr-store mr-3 text-muted opacity-6"></i> Combustivels </div>
    <div class="btn-actions-pane-right">
      <div class="btn-group-sm btn-group" role="group">
        <a class="btn btn-success" [routerLink]="['/recurso/adicionar']">Adicionar</a>
        <button class="btn btn-primary" type="button" (click)="editar(selected[0].id)">Editar</button>
        <button class="btn btn-dark" type="button" (click)="remover()">Remover</button>
      </div>
    </div>
  </div>
  <div class="p-3 bg-white">
    <div class="form-group form-inline mb-0">
      <ngx-datatable-filter [margin]="'-6px'" [float]="'left'" [columns]="columnsCombustivel" [lista]="combustiveis"
        [table]="tableCombustivel"></ngx-datatable-filter>
    </div>
  </div>

  <ngx-datatable ngx-resize-watcher class="bootstrap striped" #tableCombustivel
    [rows]="rowsCombustivel"
    [footerHeight]="50"
    [columnMode]="'force'"
    [columns]="columnsCombustivel"
    [selected]="selected"
    [selectionType]="'single'"
    [rowHeight]="'auto'"
    (activate)="activate($event)"
    [messages]="{'emptyMessage': 'Nenhum resultado encontrado...', 'totalMessage': 'total'}" [limit]="5">
    <ngx-datatable-column name="Combutível" prop="nm_combustivel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="UN." prop="cd_unidade_padrao" [flexGrow]="2"></ngx-datatable-column>

    <ngx-datatable-column name="CO2 Bio" prop="nr_fator_co2_bio" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="N2O Bio" prop="nr_fator_n2o_bio" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="CH4 Bio" prop="nr_fator_ch4_bio" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="CO2 Fóssel" prop="nr_fator_co2_fossel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="N2O Fóssel" prop="nr_fator_n2o_fossel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="CH4 Fóssel" prop="nr_fator_ch4_fossel" [flexGrow]="2"></ngx-datatable-column>


    <!-- <ngx-datatable-column name="CO2 Móvel" prop="nr_fator_co2_movel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="N2O Móvel" prop="nr_fator_n2o_movel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="CH4 Móvel" prop="nr_fator_ch4_movel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="F. Fóssel" prop="nr_fator_movel_fossel" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="F. Bio" prop="nr_fator_movel_bio" [flexGrow]="2"></ngx-datatable-column> -->
    <ngx-datatable-column name="Mistura" prop="tipo_combustivel_mistura_id" [flexGrow]="2"></ngx-datatable-column>

  </ngx-datatable>
</section>
