<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Cadastro
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Emissões GEE
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="card-header-tab card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
        class="header-icon fa fa-industry mr-3 text-muted opacity-6"></i>Gee</div>
    <div class="btn-actions-pane-right">
      <div class="btn-group-sm btn-group" role="group">
        <a class="btn btn-success" [routerLink]="['/gee/adicionar']">Adicionar</a>
        <button class="btn btn-primary" type="button" (click)="editar(selected[0].id)">Editar</button>
        <button class="btn btn-dark" type="button" (click)="remover()">Remover</button>
      </div>
    </div>
  </div>
  <div class="p-3 bg-white">
    <div class="form-group form-inline mb-0">
      <ngx-datatable-filter
        [margin]="'-6px'"
        [float]="'left'"
        [columns]="columnsGee"
        [lista]="gee"
        [table]="tableGee">
      </ngx-datatable-filter>
    </div>
  </div>


  <div id="accordianId" role="tablist" aria-multiselectable="true">
    <div class="card">
      <div class="card-header" role="tab" id="section1HeaderId">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
            Section 1
          </a>
        </h5>
      </div>
      <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
        <div class="card-body">
          Section 1 content
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="section2HeaderId">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordianId" href="#section2ContentId" aria-expanded="true" aria-controls="section2ContentId">
            Section 2
          </a>
        </h5>
      </div>
      <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId">
        <div class="card-body">
          Section 2 content
        </div>
      </div>
    </div>
  </div>
