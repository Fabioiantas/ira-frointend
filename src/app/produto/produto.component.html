<div class="app-page-title app-page-title-simple" style="padding-bottom: 15px;">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>
        <div class="page-title-subheading opacity-10">
          <nav class="" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="">
                  <fa name="home"></fa>
                </a>
              </li>
              <li class="breadcrumb-item">
                Cadastro
              </li>
              <li class="active breadcrumb-item" aria-current="page">
                Produtos
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="card-header-tab card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
        class="header-icon lnr-tag mr-3 text-muted opacity-6"></i> Produtos </div>
    <div class="btn-actions-pane-right">
      <div class="btn-group-sm btn-group" role="group">
      </div>
    </div>
  </div>
  <div class="p-3 bg-white">
    <div class="form-group form-inline mb-0">
      <ngx-datatable-filter [margin]="'-6px'" [float]="'left'" [columns]="columns" [lista]="rows"
        [table]="tableProdutos"></ngx-datatable-filter>
    </div>
  </div>
  <ngx-datatable ngx-resize-watcher class="bootstrap striped" #tableProdutos [rows]="rows" [footerHeight]="80"
    [columnMode]="'force'" [columns]="columns" [selected]="selected" [selectionType]="'single'" [rowHeight]="'auto'"
    [messages]="{'emptyMessage': 'Nenhum resultado encontrado...', 'totalMessage': 'total'}" [limit]="5">
    <ngx-datatable-column name="Nome" prop="dsProduto" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="Variedade" prop="nmVariedade" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="Situação" prop="ieSituacao" [flexGrow]="2">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        {{value == "A" ? "Ativo" : "Inativo"}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</section>
