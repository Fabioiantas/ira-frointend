<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <p>{{userFirstName | uppercase}}</p>
                <!-- <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img width="42" src="./assets/images/avatars/12.jpg" alt="" class="rounded-circle">
                </div> -->
              </span>
            </button>
            <div class="dropdown-menu-lg" ngbDropdownMenu>
              <div class="dropdown-menu-header">
                <div class="dropdown-menu-header-inner bg-info">
                  <div class="menu-header-image opacity-2 dd-header-bg-6"></div>
                  <div class="menu-header-content text-left">
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <!-- <div class="widget-content-left mr-3">
                          <img width="42" src="./assets/images/avatars/12.jpg" alt="" class="rounded-circle">
                        </div> -->
                        <div class="widget-content-left">
                          <div class="widget-heading">{{userName | uppercase}}</div>
                          <!-- <div class="widget-subheading opacity-8">Agrônomo</div> -->
                        </div>
                        <div class="widget-content-right mr-2">
                          <button class="btn-pill btn-shadow btn-shine btn btn-focus">Sair</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="scroll-area-xs">
                <perfect-scrollbar [autoPropagation]="true">
                  <ul class="nav flex-column">
                    <li class="nav-item-header nav-item">Minha Conta</li>
                    <li class="nav-item"><a (click)="editPerfil()" class="nav-link">Perfil
                      <div class="ml-auto badge badge-success">editar</div>
                    </a></li>
                    <li class="nav-item"><a [routerLink]="" class="nav-link">Mensagens
                      <div class="ml-auto badge badge-warning">3</div>
                    </a></li>
                    <li class="nav-item"><a [routerLink]="" class="nav-link">Sair</a></li>
                  </ul>
                </perfect-scrollbar>
              </div>
              <ul class="nav flex-column">
                <li class="nav-item-divider mb-0 nav-item"></li>
              </ul>
            </div>
          </div>
        </div>

          <div class="widget-heading">{{userName}}</div>
          <div class="widget-subheading">Agrônomo</div>
        </div> -->
      </div>
    </div>
  </div>
